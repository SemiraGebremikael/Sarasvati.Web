<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to remove <span class="category-name">{{category.name}}</span>?</p>

</div>
<form>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="confirmRemove()">Delete</button>
    <button mat-raised-button color="accent" class="accent" (click)="cancel()">Cancel</button>
  </div>
</form>
