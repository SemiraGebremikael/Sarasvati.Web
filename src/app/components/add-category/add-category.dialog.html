<h1 mat-dialog-title>{{title}} </h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>

<div class="buttons">
    <button mat-raised-button color="primary" class="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <button mat-raised-button color="accent" class="accent" (click)="onNoClick()">Cancel</button>
</div>
