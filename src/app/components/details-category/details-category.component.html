<div class="header-container">
  <button class="icon" mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 id="tableLabel">{{ title }}</h1>
</div>

@if(!category)
{
Loading...
}

@if(category)
{
<table mat-table [dataSource]="[category]" class="mat-elevation-z8">
  <ng-container matColumnDef="header">
    <tr mat-header-row *matHeaderRowDef="['header']"></tr>
    <td class="space" mat-header-cell *matHeaderCellDef colspan="2">
      <div class="header-content">
        <div class="category-info">
          <h2>{{ category.name }}</h2>
          <h4>(ID: {{ categoryId }})</h4>
        </div>
        <button mat-icon-button (click)="toggleEditForm()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  @if (showEditForm){
  <ng-container matColumnDef="editCategory">
    <tr mat-row *matRowDef="let row; columns: ['editCategory'];"></tr>
    <td mat-cell *matCellDef="let category">
      <form>
        <mat-form-field>
          <mat-label for="categoryName">Category</mat-label>
          <input matInput id="categoryName" [formControl]="nameControl">
        </mat-form-field>
        <div class="buttons">
          <button mat-raised-button color="primary" class="primary" (click)="save()">Save</button>
          <button mat-raised-button color="accent" class="accent" (click)="toggleEditForm()">Cancel</button>
        </div>
      </form>
    </td>
  </ng-container>
  }
</table>
}
