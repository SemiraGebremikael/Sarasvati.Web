<div class="auth-container">
  <!-- Login Form fields -->
  @if(activeForm === 'login'){
  <form>
    <div class="login-container">
      <div class="tab-buttons">
        <button mat-button class="tab-button" (click)="toggleForm('login')">Login</button>
        <button mat-button class="tab-button" (click)="toggleForm('signup')">Sig nup</button>
      </div>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" placeholder="Your Email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" required minlength="6">
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href=""
          (click)="toggleForm('signup'); $event.preventDefault();">Sign up here</a></p>
    </div>
  </form>
  }

  <!-- Signup form fields -->
  @if( activeForm === 'signup'){
  <form>
    <div class="signup-container">
      <div class="tab-buttons">
        <button mat-button class="tab-button" (click)="toggleForm('login')">Login</button>
        <button mat-button class="tab-button" (click)="toggleForm('signup')">Sign up</button>
      </div>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" placeholder="Your Email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" required minlength="6">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" required minlength="8">
        </mat-form-field>
        <button mat-raised-button color="primary" class="signup-button">Sign Up</button>
      </form>
      <p class="signup-text">Already have an account? <a href="#"
          (click)="toggleForm('login'); $event.preventDefault();">Login here</a></p>
    </div>
  </form>
  }

</div>
